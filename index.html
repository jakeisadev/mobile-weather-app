<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="page-wrapper">
    <div id="background">
    <div class="content-wrapper">
        <form action="" method="get" id="info">
        <div class="zip-code-entry">
            <input type="text" id="zip" name="zip" placeholder="Zip-Code"
            onkeypress="myZipCode();" onkeydown="" pattern="[0-9]*" maxlength="5" required>
            <p id="zipcode-alert"></p>
        </div>
        </form>
    <div class="weather-wrapper">
        <div id="temperature"></div>
        <div id="icon">icon</div>
        <div id="weather">Weather</div>
        <div id="state">City, State</div>
    </div>
    <div class="weather-grid">
        <div class="item">
            Date:
        </div>
        <div class="item">
            Date:
        </div>
        <div class="item">
            Date:
        </div>
        <div class="item">
            Date:
        </div>
    </div>
    </div>
    </div>
    <div class="flipswitch">
        <input type="checkbox" checked="" id="fs" class="flipswitch-cb" name="flipswitch">
        <label for="fs" class="flipswitch-label">
            <div class="flipswitch-inner"></div>
            <div class="flipswitch-switch"></div>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
