<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="background">
    <div class="content-wrapper">
        <form action="" method="post">
        <div class="zip-code-entry">
            <button type="button" id="button" disabled>
            <input type="text" id="zip" name="zip" placeholder="Zip-Code"
            onkeyup="myZipCode();" pattern="[0-9]*" maxlength="5" required>
            <p id="zipcode-alert">&nbsp;</p>
            </button>
        </div>
        </form>
        <div class="location">Location Dropdown as you type</div>
    <div class="weather-wrapper">
        <div class="temperature">(Temp)</div>
        <div class="weather">Weather, State</div>
    </div>
    <div class="weather-grid">
        <div class="item">Date
            <div class="item-favicon">Fav
                <div class="item-temp">Temp
                    <div class="item-weather">
                        Weather
                    </div>
                </div>
            </div>
        </div>
        <div class="item">Date
            <div class="item-favicon">Fav
                <div class="item-temp">Temp
                    <div class="item-weather">
                        Weather
                    </div>
                </div>
            </div>
        </div>
        <div class="item">Date
            <div class="item-favicon">Fav
                <div class="item-temp">Temp
                    <div class="item-weather">
                        Weather
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
