<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body onload = "defaultWeather()">
    <div class="page-wrapper">
    <div id="background">
    <div class="content-wrapper">
        <div class="phone">
            <div class="wifi"><i class="tiny material-icons">network_wifi</i></div>
            <div class="battery"><span class="tiny material-icons">battery_6_bar</span></div>
            <div class="time">7:10</div>
        </div>
        <form action="" onsubmit="dispWeather(event)" method="get" id="info">
        <div class="zip-code-entry">
            <input type="text" id="zip" name="zip" placeholder="City/Zip" required>
            <p id="zipcode-alert"></p>
        </div>
        </form>
    <div class="weather-wrapper">
        <div id="temperature"></div>
        <div id="celsius">cels</div>
        <div id="icon">icon</div>
        <div id="weather">Weather</div>
        <div id="state">City, State</div>
    </div>
    <div class="weather-grid">
        <div class="item">
            <strong>Feels Like</strong>:<span id="feelslike"></span>
        </div>
        <div class="item">
            <strong>Humidity</strong>:<span id="humidity"></span>
        </div>
        <div class="item">
            <strong>Pressure</strong>:<span id="pressure"></span>
        </div>
        <div class="item">
            <strong>Wind Dir</strong>:<span id="wind-dr"></span>
        </div>
        <div class="item">
            <strong>Wind(mph)</strong>:<span id="wind-mph"></span>
        </div>
        <div class="item">
            <strong>Precip(in.)</strong>:<span id="precip"></span>
        </div>
    </div>
    </div>
    </div>
    <script src="default.js"></script>
    <script src="script.js"></script>
</body>
</html>
